<groupbox>
  <label><html:h2>Notion Settings</html:h2></label>
  <hbox align="center">
    <label value="API Key:" />
    <html:input type="password" style="flex: 1"
                preference="extensions.notero-reverse-sync.notionApiKey" />
  </hbox>
  <hbox align="center">
    <label value="Database ID:" />
    <html:input type="text" style="flex: 1"
                preference="extensions.notero-reverse-sync.notionDatabaseId" />
  </hbox>
</groupbox>

<groupbox>
  <label><html:h2>Zotero Settings</html:h2></label>
  <hbox align="center">
    <label value="Target Group ID:" />
    <html:input type="number" style="width: 120px"
                preference="extensions.notero-reverse-sync.zoteroGroupId" />
  </hbox>
</groupbox>

<groupbox>
  <label><html:h2>Sync Settings</html:h2></label>
  <hbox align="center">
    <label value="Poll interval (minutes):" />
    <html:input type="number" min="1" max="60" style="width: 80px"
                preference="extensions.notero-reverse-sync.pollIntervalMinutes" />
  </hbox>
  <checkbox label="Delete orphaned notes"
            preference="extensions.notero-reverse-sync.deleteOrphanedNotes" />
</groupbox>
